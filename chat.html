    <style>
        /* ====== –°–ò–°–¢–ï–ú–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï ====== */
        :root {
            /* –¶–≤–µ—Ç–æ–≤–∞—è –ø–∞–ª–∏—Ç—Ä–∞ Telegram Glass */
            --glass-bg: rgba(32, 33, 36, 0.85);
            --glass-surface: rgba(40, 42, 46, 0.7);
            --glass-surface-light: rgba(50, 52, 58, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            
            /* –ê–∫—Ü–µ–Ω—Ç–Ω—ã–µ —Ü–≤–µ—Ç–∞ */
            --accent-primary: #3390ec;
            --accent-secondary: #8774e1;
            --accent-danger: #f36767;
            --accent-success: #4caf50;
            --accent-warning: #ffb74d;
            
            /* –¢–µ–∫—Å—Ç */
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-tertiary: rgba(255, 255, 255, 0.5);
            --text-muted: rgba(255, 255, 255, 0.4);
            
            /* –≠—Ñ—Ñ–µ–∫—Ç—ã —Å—Ç–µ–∫–ª–∞ */
            --glass-blur: 15px;
            --glass-blur-light: 8px;
            --border-radius: 12px;
            --border-radius-sm: 8px;
            --border-radius-lg: 20px;
            
            /* –†–∞–∑–º–µ—Ä—ã */
            --text-size-base: 14px;
            --text-size-small: 12px;
            --text-size-large: 16px;
            --text-size-xl: 18px;
            
            /* –û—Ç—Å—Ç—É–ø—ã */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 12px;
            --space-lg: 16px;
            --space-xl: 20px;
        }

        /* ====== –ë–ê–ó–û–í–´–ï –°–¢–ò–õ–ò ====== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1b2e 0%, #2d2b4a 100%);
            color: var(--text-primary);
            overflow: hidden;
        }

        #app {
            height: 100%;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            margin: 0 auto;
        }

        /* ====== –≠–§–§–ï–ö–¢ –°–¢–ï–ö–õ–ê ====== */
        .glass {
            background: var(--glass-surface);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
        }

        .glass-light {
            background: var(--glass-surface-light);
            backdrop-filter: blur(var(--glass-blur-light));
            -webkit-backdrop-filter: blur(var(--glass-blur-light));
        }

        /* ====== –ó–ê–ì–û–õ–û–í–û–ö –ß–ê–¢–ê ====== */
        .chat-header {
            padding: var(--space-md);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--glass-border);
            min-height: 60px;
        }

        .chat-header-left {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .chat-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .chat-info {
            min-width: 0;
        }

        .chat-title {
            font-weight: 600;
            font-size: var(--text-size-base);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-status {
            font-size: var(--text-size-small);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .online-dot {
            width: 6px;
            height: 6px;
            background: var(--accent-success);
            border-radius: 50%;
        }

        /* –°–µ–ª–µ–∫—Ç–æ—Ä —á–∞—Ç–æ–≤ */
        .chat-tabs {
            display: flex;
            gap: var(--space-sm);
            overflow-x: auto;
            padding: 4px 0;
            margin: 0 var(--space-md);
        }

        .chat-tab {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-sm);
            color: var(--text-secondary);
            font-size: var(--text-size-small);
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .chat-tab:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .chat-tab.active {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        /* –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π */
        .chat-actions {
            display: flex;
            gap: var(--space-sm);
        }

        .icon-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            cursor: pointer;
            border: none;
            background: transparent;
            font-size: 16px;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        /* –û–∫–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–π */
        .messages-window {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-md);
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
            background: rgba(0, 0, 0, 0.1);
        }

        .messages-window::-webkit-scrollbar {
            width: 4px;
        }

        .messages-window::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-window::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 2px;
        }

        /* –°–æ–æ–±—â–µ–Ω–∏–µ */
        .message {
            max-width: 85%;
            min-width: 120px;
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--border-radius);
            position: relative;
            word-wrap: break-word;
            line-height: 1.35;
            font-size: var(--text-size-base);

            }
            to {

            border-bottom-left-radius: 4px;
        }

        .message.outgoing {

            border: 1px solid rgba(51, 144, 236, 0.15);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å–æ–æ–±—â–µ–Ω–∏—è */
        .message-header {

            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .message-sender {
            font-weight: 600;
            font-size: var(--text-size-small);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .user-class {

            color: var(--text-secondary);
            padding: 1px 6px;
            border-radius: 10px;
            font-size: 10px;
        }

        .message.outgoing .user-class {
            background: rgba(255, 255, 255, 0.15);
        }

        .message-time {
            font-size: var(--text-size-small);
            color: var(--text-tertiary);
            white-space: nowrap;
            margin-left: var(--space-sm);
        }

        /* –¢–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è */
        .message-text {
            font-size: inherit;
            line-height: inherit;
            word-break: break-word;
        }

        /* –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Å–æ–æ–±—â–µ–Ω–∏–∏ */
        .message-info {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 4px;
            margin-top: 4px;
            height: 14px;
        }

        .message-edited {

        /* –î–µ–π—Å—Ç–≤–∏—è —Å —Å–æ–æ–±—â–µ–Ω–∏–µ–º */

            padding: 2px;

        .message:hover .message-actions {

        }

        .message-action-btn {

            height: 28px;
            border-radius: 6px;

            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;

        .message-action-btn:hover {
            background: rgba(255, 255, 255, 0.1);

        .message-action-btn.delete:hover {
            color: var(--accent-danger);
        }

        .message-action-btn.edit:hover {
            color: var(--accent-primary);
        }

        /* –ü—É—Å—Ç–æ–π —á–∞—Ç */
        .empty-chat {
            text-align: center;
            padding: 40px;
            color: var(--text-tertiary);
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-tertiary);
        }

        /* –ü–æ–ª–µ –≤–≤–æ–¥–∞ */
        .input-container {
            padding: var(--space-md);
            border-top: 1px solid var(--glass-border);
        }

        .input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: var(--space-md);
            padding: var(--space-sm);
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .input-wrapper:focus-within {
            border-color: var(--accent-primary);
            background: rgba(255, 255, 255, 0.08);
        }

        .message-input {

            min-height: 36px;
            max-height: 120px;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: var(--text-size-base);
            line-height: 1.35;
            resize: none;
            outline: none;
            font-family: inherit;
            padding: var(--space-xs) 0;
        }

        .message-input::placeholder {
            color: var(--text-tertiary);
        }

        .send-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--accent-primary);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
            font-size: 16px;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:disabled {
            background: var(--glass-border);
            cursor: not-allowed;
            transform: none;
        }

        /* –°—á–µ—Ç—á–∏–∫ —Å–∏–º–≤–æ–ª–æ–≤ */
        .char-counter {
            position: absolute;
            bottom: 25px;
            right: 70px;
            font-size: var(--text-size-small);
            color: var(--text-tertiary);
            background: rgba(255, 255, 255, 0.05);
            padding: 2px 6px;
            border-radius: 10px;
        }

        /* –°—Ç–∞—Ç—É—Å-–∏–Ω–¥–∏–∫–∞—Ç–æ—Ä */
        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            padding: 10px 16px;
            border-radius: var(--border-radius);
            box-shadow: var(--glass-shadow);
            display: none;
            align-items: center;
            gap: var(--space-sm);
            z-index: 2000;
            max-width: 300px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            animation: slideDown 0.2s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .status-indicator.show {
            display: flex;
        }

        .status-indicator.error {
            background: linear-gradient(135deg, var(--accent-danger), #c0392b);
        }

        .status-indicator.success {
            background: linear-gradient(135deg, var(--accent-success), #27ae60);
        }

        /* –ö–Ω–æ–ø–∫–∞ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ –≤–Ω–∏–∑ */
        .scroll-to-bottom {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--accent-primary);
            color: white;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--glass-shadow);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: all 0.2s;
        }

        .scroll-to-bottom:hover {
            transform: translateY(-2px);
        }

        .scroll-to-bottom.show {
            display: flex;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .chat-header {
                padding: var(--space-sm);
                flex-wrap: wrap;
                gap: var(--space-sm);
            }

            .chat-tabs {
                order: 3;
                width: 100%;
                margin: var(--space-sm) 0 0 0;
            }

            .message {
                max-width: 95%;
                padding: var(--space-sm);
            }

            .messages-window {
                padding: var(--space-sm);
            }

            .status-indicator {
                top: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
            }

            .char-counter {
                bottom: 20px;
                right: 60px;
            }
        }

        @media (max-width: 480px) {
            .chat-avatar {
                width: 32px;
                height: 32px;
                font-size: 12px;
            }

            .chat-title {
                font-size: var(--text-size-small);
            }

            .chat-tab {
                padding: 4px 8px;
                font-size: 11px;
            }

            .message-input {
                font-size: 14px;
            }
        }
    </style>

        function showStatus(message, type = 'info', duration = 3000) {
            elements.statusText.textContent = message;
            elements.statusIndicator.className = 'status-indicator';
            if (type === 'error' || type === 'success') {
                elements.statusIndicator.classList.add(type);

            };

            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        function checkScrollPosition() {
            const { messagesWindow, scrollToBottom } = elements;

            if (scrollHeight - scrollTop - clientHeight > 100) {
                scrollToBottom.classList.add('show');

                return true;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error);
                showStatus('–û—à–∏–±–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è', 'error');
                return false;
            }
        }

        // ====== –§–£–ù–ö–¶–ò–ò –ß–ê–¢–û–í ======
        function loadChats() {
            if (!checkAuth()) return;
            
            // –û—á–∏—â–∞–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ –≤–∫–ª–∞–¥–∫–∏ –∫—Ä–æ–º–µ –æ–±—â–µ–π
            const existingTabs = elements.chatTabs.querySelectorAll('.chat-tab:not([data-chat="general"])');
            existingTabs.forEach(tab => tab.remove());
            
            // –î–æ–±–∞–≤–ª—è–µ–º —á–∞—Ç —Å–≤–æ–µ–≥–æ –∫–ª–∞—Å—Å–∞
            if (currentUser.class) {
                const classTab = document.createElement('button');
                classTab.className = 'chat-tab';
                classTab.dataset.chat = currentUser.class;
                classTab.textContent = `${currentUser.class} –∫–ª–∞—Å—Å`;
                classTab.addEventListener('click', () => switchChat(currentUser.class));
                elements.chatTabs.appendChild(classTab);
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º —á–∞—Ç—ã –≤—Å–µ—Ö –∫–ª–∞—Å—Å–æ–≤ –¥–ª—è –∞–¥–º–∏–Ω–∞
            if (isAdmin) {
                const classes = ['7', '8', '9', '10', '11'];
                classes.forEach(className => {
                    if (className !== currentUser.class?.toString()) {
                        const adminTab = document.createElement('button');
                        adminTab.className = 'chat-tab';
                        adminTab.dataset.chat = className;
                        adminTab.textContent = `${className} –∫–ª–∞—Å—Å`;
                        adminTab.addEventListener('click', () => switchChat(className));
                        elements.chatTabs.appendChild(adminTab);
                    }
                });
            }
        }

        function switchChat(chatId) {
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –≤–∫–ª–∞–¥–∫—É
            document.querySelectorAll('.chat-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.chat === chatId) {
                    tab.classList.add('active');
                }
            });
            
            // –ú–µ–Ω—è–µ–º —Ç–µ–∫—É—â–∏–π —á–∞—Ç
            currentChat = chatId;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
            if (chatId === 'general') {
                elements.chatTitle.textContent = '–û–±—â–∏–π —á–∞—Ç';
                elements.chatStatus.textContent = '–í—Å–µ —É—á–∞—Å—Ç–Ω–∏–∫–∏';
                elements.chatAvatar.textContent = 'üåç';
            } else if (isAdmin && chatId !== currentUser.class?.toString()) {
                elements.chatTitle.textContent = `–ß–∞—Ç ${chatId} –∫–ª–∞—Å—Å–∞`;
                elements.chatStatus.textContent = '–ü—Ä–æ—Å–º–æ—Ç—Ä –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞';
                elements.chatAvatar.textContent = chatId;
            } else {
                elements.chatTitle.textContent = `–ß–∞—Ç ${chatId} –∫–ª–∞—Å—Å–∞`;
                elements.chatStatus.textContent = '–í–∞—à –∫–ª–∞—Å—Å';
                elements.chatAvatar.textContent = chatId;
            }
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
            loadMessages();
        }

        // ====== –§–£–ù–ö–¶–ò–ò –°–û–û–ë–©–ï–ù–ò–ô ======
        function loadMessages() {
            if (!checkAuth()) return;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            elements.loadingIndicator.style.display = 'block';
            elements.messagesWindow.innerHTML = '';
            elements.messagesWindow.appendChild(elements.loadingIndicator);
            
            // –û—Ç–∫–ª—é—á–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π —Å–ª—É—à–∞—Ç–µ–ª—å
            if (messagesListener) {
                messagesListener();
            }
            
            // –ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º—Å—è –Ω–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
            messagesListener = db.collection('chats')
                .doc(currentChat)
                .collection('messages')
                .orderBy('timestamp', 'asc')
                .onSnapshot((snapshot) => {
                    elements.loadingIndicator.style.display = 'none';
                    
                    if (snapshot.empty) {
                        elements.messagesWindow.innerHTML = `
                            <div class="empty-chat">
                                –í —ç—Ç–æ–º —á–∞—Ç–µ –ø–æ–∫–∞ –Ω–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π.<br>–ë—É–¥—å—Ç–µ –ø–µ—Ä–≤—ã–º!
                            </div>
                        `;
                        return;
                    }
                    
                    let messagesHTML = '';
                    
                    snapshot.forEach((doc) => {
                        const message = doc.data();
                        const messageId = doc.id;
                        const messageDate = new Date(message.timestamp);
                        
                        const isMyMessage = message.userId === currentUser.id || 
                                          (message.name === currentUser.name && 
                                           message.class == currentUser.class);
                        
                        const timeString = messageDate.toLocaleTimeString('ru-RU', {
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                        
                        messagesHTML += `
                            <div class="message ${isMyMessage ? 'outgoing' : 'incoming'}" 
                                 data-id="${messageId}" 
                                 data-user-id="${message.userId || ''}">
                                <div class="message-header">
                                    <div class="message-sender">
                                        ${message.name || '–ê–Ω–æ–Ω–∏–º'}
                                        <span class="user-class">${message.class || '?'} –∫–ª–∞—Å—Å</span>
                                    </div>
                                    <div class="message-time">${timeString}</div>
                                </div>
                                <div class="message-text">${message.text}</div>
                                <div class="message-info">
                                    ${message.edited ? '<span class="message-edited">(—Ä–µ–¥.)</span>' : ''}
                                </div>
                                ${isMyMessage || isAdmin ? `
                                <div class="message-actions">
                                    ${isMyMessage ? `
                                    <button class="message-action-btn edit" onclick="editMessage('${messageId}')" title="–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å">
                                        ‚úèÔ∏è
                                    </button>
                                    ` : ''}
                                    <button class="message-action-btn delete" onclick="deleteMessage('${messageId}')" title="–£–¥–∞–ª–∏—Ç—å">
                                        üóëÔ∏è
                                    </button>
                                </div>
                                ` : ''}
                            </div>
                        `;
                    });
                    
                    elements.messagesWindow.innerHTML = messagesHTML;
                    
                    // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –≤–Ω–∏–∑
                    setTimeout(() => {
                        scrollToBottomFunc();
                        checkScrollPosition();
                    }, 100);
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
                    if (!snapshot.empty) {
                        const lastDoc = snapshot.docs[snapshot.docs.length - 1];
                        lastMessageTime = lastDoc.data().timestamp;
                    }
                    
                    // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫ –Ω–µ–ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã—Ö
                    localStorage.setItem('chatUnreadCount', 0);
                    
                }, (error) => {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π:', error);
                    elements.messagesWindow.innerHTML = `
                        <div class="empty-chat">
                            –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π.<br>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É.
                        </div>
                    `;
                });
        }

        async function sendMessage() {
            if (!checkAuth()) return;
            
            const text = elements.messageInput.value.trim();
            if (!text) {
                showStatus('–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ', 'error');
                return;
            }
            
            if (text.length > 500) {
                showStatus('–°–æ–æ–±—â–µ–Ω–∏–µ —Å–ª–∏—à–∫–æ–º –¥–ª–∏–Ω–Ω–æ–µ (–º–∞–∫—Å. 500 —Å–∏–º–≤–æ–ª–æ–≤)', 'error');
                return;
            }
            
            elements.sendButton.disabled = true;
            
            try {
                const messageId = Date.now().toString();
                
                await db.collection('chats')
                    .doc(currentChat)
                    .collection('messages')
                    .doc(messageId)
                    .set({
                        text: text,
                        name: currentUser.name,
                        class: currentUser.class,
                        userId: currentUser.id,
                        timestamp: Date.now()
                    });
                
                // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
                elements.messageInput.value = '';
                updateCharCounter();
                autoResizeTextarea(elements.messageInput);
                
                // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –≤–Ω–∏–∑
                scrollToBottomFunc();
                
                showStatus('–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ', 'success');
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
                showStatus('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è', 'error');
            } finally {
                elements.sendButton.disabled = false;
                elements.messageInput.focus();
            }
        }

        async function deleteMessage(messageId) {
            if (!checkAuth()) return;
            
            if (!confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ —Å–æ–æ–±—â–µ–Ω–∏–µ?')) {
                return;
            }
            
            try {
                await db.collection('chats')
                    .doc(currentChat)
                    .collection('messages')
                    .doc(messageId)
                    .delete();
                
                showStatus('–°–æ–æ–±—â–µ–Ω–∏–µ —É–¥–∞–ª–µ–Ω–æ', 'success');
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è:', error);
                showStatus('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è: ' + error.message, 'error');
            }
        }

        async function editMessage(messageId) {
            if (!checkAuth()) return;
            
            const messageElement = document.querySelector(`.message[data-id="${messageId}"]`);
            const messageTextElement = messageElement.querySelector('.message-text');
            const currentText = messageTextElement.textContent;
            
            const newText = prompt('–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ:', currentText);
            if (newText === null || newText.trim() === currentText.trim()) {
                return;
            }
            
            if (newText.trim().length === 0) {
                showStatus('–°–æ–æ–±—â–µ–Ω–∏–µ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º', 'error');
                return;
            }
            
            if (newText.length > 500) {
                showStatus('–°–æ–æ–±—â–µ–Ω–∏–µ —Å–ª–∏—à–∫–æ–º –¥–ª–∏–Ω–Ω–æ–µ (–º–∞–∫—Å. 500 —Å–∏–º–≤–æ–ª–æ–≤)', 'error');
                return;
            }
            
            try {
                await db.collection('chats')
                    .doc(currentChat)
                    .collection('messages')
                    .doc(messageId)
                    .update({
                        text: newText.trim(),
                        edited: true,
                        editTimestamp: Date.now()
                    });
                
                showStatus('–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç—Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–æ', 'success');
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è:', error);
                showStatus('–û—à–∏–±–∫–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è', 'error');
            }
        }

        // ====== –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô ======
        function setupEventListeners() {
            // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
            elements.sendButton.addEventListener('click', sendMessage);
            elements.messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ –≤—ã—Å–æ—Ç—ã –ø–æ–ª—è –≤–≤–æ–¥–∞
            elements.messageInput.addEventListener('input', function() {
                updateCharCounter();
                autoResizeTextarea(this);
            });
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —á–∞—Ç–∞
            elements.refreshButton.addEventListener('click', () => {
                loadMessages();
                showStatus('–ß–∞—Ç –æ–±–Ω–æ–≤–ª–µ–Ω');
            });
            
            // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑
            elements.scrollToBottom.addEventListener('click', scrollToBottomFunc);
            elements.messagesWindow.addEventListener('scroll', checkScrollPosition);
            
            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —á–∞—Ç–æ–≤
            document.querySelectorAll('.chat-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    switchChat(this.dataset.chat);
                });
            });
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –≥–æ—Ä—è—á–∏—Ö –∫–ª–∞–≤–∏—à
            elements.messageInput.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.key === 'Enter') {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }

        // ====== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ======
        function initApp() {
            if (!checkAuth()) return;
            
            loadChats();
            loadMessages();
            setupEventListeners();
            
            // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
            setTimeout(() => {
                elements.messageInput.focus();
            }, 500);
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–æ–≤—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
            setInterval(() => {
                checkNewMessages();
            }, 30000);
        }

        async function checkNewMessages() {
            if (!currentUser || !lastMessageTime || document.hasFocus()) return;
            
            try {
                const newMessages = await db.collection('chats')
                    .doc(currentChat)
                    .collection('messages')
                    .where('timestamp', '>', lastMessageTime)
                    .get();
                
                if (!newMessages.empty) {
                    // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –≤ –∑–∞–≥–æ–ª–æ–≤–∫–µ –≤–∫–ª–∞–¥–∫–∏
                    if (document.title.indexOf('(') === -1) {
                        const originalTitle = document.title;
                        document.title = `(${newMessages.size}) ${originalTitle}`;
                        
                        setTimeout(() => {
                            document.title = originalTitle;
                        }, 3000);
                    }
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –Ω–æ–≤—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π:', error);
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
